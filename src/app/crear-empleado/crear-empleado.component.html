<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registar un nuevo Empleado</h3>
  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nro Documento: </label>
      <input
        type="number"
        class="form-control"
        formControlName="nroDocumento"
        placeholder="numero de documento"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <div class="form-group">
      <label>Nombre: </label>
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="nombre"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <div class="form-group">
      <label>Apellido: </label>
      <input
        type="text"
        class="form-control"
        formControlName="apellido"
        placeholder="apellido"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="**********@gmail.com"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <div class="form-group">
      <label>Fecha de Nacimiento: </label>
      <input
        text="date"
        class="form-control"
        formControlName="fechaNacimiento"
        placeholder="yyyy-mm-dd"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <div class="form-group">
      <label>Fecha de Ingreso: </label>
      <input
        text="date"
        class="form-control"
        formControlName="fechaIngreso"
        placeholder="yyyy-mm-dd"
      />
      <span class="text-danger ng-touched">Campo requerido</span>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!empleadoForm.valid">
      Guardar
    </button>
  </form>
</div>
