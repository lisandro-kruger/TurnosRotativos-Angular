<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edición de empleado</h3>
  <h6 class="text-center" style="color: red">¡En necesario volver a inicializar todos los valores!</h6>
  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nro Documento :</label>
      <input
        type="number"
        value="{{nroDocumento}}"
        class="form-control"
        id="nroDocumento"
        formControlName="nroDocumento"
      />
    </div>
    <div class="form-group">
      <label>Nombre :</label>
      <input
        type="text"
        value="{{nombre}}"
        class="form-control"
        id="nombre"
        formControlName="nombre"
      />
    </div>

    <div class="form-group">
      <label>Apellido :</label>
      <input
        type="text"
        value="{{apellido}}"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      />
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input
        type="email"
        value="{{email}}"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label>Fecha de Nacimiento :</label>
      <input
        type="text"
        value="{{fechaNacimiento}}"
        class="form-control"
        id="fechaNacimiento"
        formControlName="fechaNacimiento"
      />
    </div>
    <div class="form-group">
      <label>Fecha de Creacion :</label>
      <input
        type="text"
        value="{{fechaIngreso}}"
        class="form-control"
        id="fechaIngreso"
        formControlName="fechaIngreso"
      />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="empleadoForm.invalid">
      Guardar
    </button>
  </form>
</div>
